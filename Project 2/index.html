<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1><strong>Jack Patrick | Concentration</strong></h1>
        </header>
        
        <section class="score-panel">
        	<ul class="stars">
                Rating:
        		<li><i class="fa fa-star" type 1></i></li>
        		<li><i class="fa fa-star" type 2></i></li>
                <li><i class="fa fa-star" type 3></i></li>
                <li><i class="fa fa-star" type 4></i></li>
                <li><i class="fa fa-star" type 5></i></li>
            </ul><br>

            Moves: <span class="moves">0</span><br>
            <div class = "timer" title = "Timer:" ></div>
            <div class="restart" onclick="prepareDeck()">
        		<i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck" id="card-deck">
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="bolt" >
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>
<div class = "modal">
    <div class = "modal-content">
        <h1>
            <strong>Congratulations!!!</strong>
        </h1>
    <p> 
        <i>You are a smart cookie,<br> you have completed the game.<br>
        How do you feel you did?</i>
    </p>
    <div id = "lastMove"></div>
    Star Rating:
    <div class = "starsList">
        <ul class = "starsUL"></ul>
    </div>
    <div id = "totalTime"></div><br>
    <div class ="tryAgain" button type = "button" onclick="initialize()">Try Again?</div>
</div>
</div>
    <script src ="js/app.js"></script>
</body>
</html>
